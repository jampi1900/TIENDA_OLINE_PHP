<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Login - Pos admin template</title>

<link rel="stylesheet" href="assets/css/bootstrap.min.css">

            <body class="account-page">
            <div class="main-wrapper">
            <div class="account-content">
            <div class="login-wrapper">
            <div class="login-content">
            <div class="login-userset">


                
                <style>
                    .login-logos {
                        text-align: center;
                    }
            
                    .center-image {
                        max-width: 35%; /* Aumentar el tamaño de la imagen */
                        height: auto;
                        display: block;
                        margin: 0 auto; /* Centrar horizontalmente */
                    }
                </style>
                

            <div class="login-logos">
                <img src="assets/img/LOGO.png" alt="Logo" class="center-image">
            </div>
  
            <hr>



    <div class="login-userheading">
         <h3>Login</h3>
         <h4>Please login to your account</h4>
    </div>


    <div class="form-login">
       <label>Usuario</label>
        <div class="form-addons">
            <input type="text" placeholder="Enter your email address">
            <img src="assets/img/icons/mail.svg" alt="img">
        </div>
    </div>


<div class="form-login">
    <label>Contraseña</label>
    <div class="pass-group">
        <input type="password" class="pass-input" placeholder="Enter your password">
        <span class="fas toggle-password fa-eye-slash"></span>
    </div>
</div>



<div class="form-login">
    <div class="alreadyuser">
        <h4><a href="forgetpassword.html" class="hover-a">Olvidastes tu Contraseña?</a></h4>
    </div>
</div>


<div class="form-login">
    <a class="btn btn-login" href="index.html">Iniciar Seccion</a>
</div>





</div>
</div>

     <div class="login-img">
        <img src="assets/img/Fondo.jpg" alt="img">
    </div>

</div>
</div>
</div>


<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="assets/js/feather.min.js"></script>

</body>
